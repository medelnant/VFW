    <head>
        <meta charset="utf-8" />
        <meta name="keywords" content="Holidays, Recipes, Thanksgiving, Christmas, New Years, Food, Appetizer, Entree, Dessert" />
        <meta name="description" content="A simple recipe application for the holidays." />
        <meta name="robots" content="index, follow" />
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="MobileOptimized" content="320" />
        <title>Michael Edelnant | Project 1 | Visual Frameworks | Full Sail University</title>

        <!-- Include Stylesheet -->
        <link rel="stylesheet" href="css/global.css">
    </head>
    <body>
        <header>
            <h1>Holiday Recipes</h1>
        </header>
        <section id="mainContent">
           <form action="#" method="post">
               <fieldset>
                    <legend>Add a Recipe</legend>
                    <ul>
                        <li>
                            <label for="recipeTitle">Title :</label>
                            <input type="text" id="recipeTitle" placeholder="Title of your recipe" />
                        </li>
                        <li>
                            <label for="recipeSummary">Quick Description:</label>
                            <input type="text" id="recipeSummary" placeholder="Quick description" />
                        </li>
                        <li>
                            <label for="userLevel">Level :</label>
                            <select id="userLevel">
                                <option value="Very Easy">Very Easy</option>
                                <option value="Easy">Easy</option>
                                <option value="Medium">Medium</option>
                                <option value="Hard">Hard</option>
                                <option value="Very Hard">Very Hard</option>
                            </select>
                        </li>
                        <li>
                            Category Tags:
                            <ul>
                                <li>
                                    <input type="radio" name="recipeCat" id="cat_appetizer"/>                                    
                                    <label for="cat_appetizer">: Appetizer</label>
                                </li>
                                <li>
                                    <input type="radio" name="recipeCat" id="cat_entree"/>                                     
                                    <label for="cat_entree">: Entree</label>                                   
                                </li>
                                <li>
                                    <input type="radio" name="recipeCat" id="cat_dessert"/>
                                    <label for="cat_dessert">: Dessert</label>                                    
                                </li>
                                <li>
                                    <input type="radio" name="recipeCat" id="cat_other"/> 
                                    <label for="cat_other">: Other</label>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <label for="chooseDate">Choose Date :</label>
                            <input type="date" name="chooseDate" id="chooseDate" />
                        </li>
                        <li>
                            <label for="flavorRange">Flavor Range :</label>
                            <input type="range" value="0" max="100" min="0" id="flavorRange" />
                        </li>
                        <li>
                            <label for="ingredients">Ingredients :</label><br />
                            <textarea name="ingredients" id="ingredients" cols="40" rows="5">
                                
                            </textarea>
                        </li>                        
                        <li>
                            <label for="directions">Directions :</label><br />
                            <textarea name="directions" id="directions" cols="40" rows="5">
                                
                            </textarea>
                        </li>
                    </ul>
               </fieldset>
               <a href="#">Clear Data</a>&nbsp;|&nbsp;
               <a href="#">Display Data</a>&nbsp;|&nbsp;
               <input type="button" value="Save Recipe"/>
               <input type="hidden" name="Language" value="English" />
           </form>
        </section>
        <footer>&copy; Visual Frameworks 1, 2012</footer>

        <!-- Include javascript -->
        <script src="js/functions.js"></script>
    </body>
</html>
