    <head>
        <meta charset="utf-8" />
        <meta name="keywords" content="Holidays, Recipes, Thanksgiving, Christmas, New Years, Food, Appetizer, Entree, Dessert" />
        <meta name="description" content="A simple recipe application for the holidays." />
        <meta name="robots" content="index, follow" />
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="MobileOptimized" content="320" />
        <title>Michael Edelnant | Project 1 | Visual Frameworks | Full Sail University</title>

        <!-- Include Stylesheet -->
        <link rel="stylesheet" href="css/global.css">
    </head>
    <body>
        <header>
            <h1>
                <a href="index.html">Holiday Recipes</a>
            </h1>
        </header>
        <section id="mainContent">
           <form action="#" method="post" id="addRecipeForm">
               <fieldset>
                    <legend><span>Enter your recipe information and save.</span></legend>
                    <ul>
                        <li>
                            <label for="recipeTitle">Text Input :</label>
                            <input type="text" id="recipeTitle" placeholder="Title of your recipe" />
                        </li>
                        <li>
                            <label for="recipeSummary">Small Description :</label>
                            <input type="text" id="recipeSummary" placeholder="Quick description" />
                        </li>
                        <li>
                            <label for="userLevel"><span>Level :</span></label>
                            <select id="userLevel">
                                <option value="Very Easy">Very Easy</option>
                                <option value="Easy">Easy</option>
                                <option value="Medium">Medium</option>
                                <option value="Hard">Hard</option>
                                <option value="Very Hard">Very Hard</option>
                            </select>
                        </li>
                        <li class="inlineLabelGroup">
                            <h2>Category:</h2>
                            <ul>
                                <li>
                                    <input type="radio" name="recipeCat" id="cat_snack" value="Snack"/>                                    
                                    <label for="cat_snack">&nbsp;Snack</label>
                                </li>                                
                                <li>
                                    <input type="radio" name="recipeCat" id="cat_appetizer" value="Appetizer"/>                                    
                                    <label for="cat_appetizer">&nbsp;Appetizer</label>
                                </li>
                                <li>
                                    <input type="radio" name="recipeCat" id="cat_entree" value="Entree"/>                                     
                                    <label for="cat_entree">&nbsp;Entree</label>                                   
                                </li>
                                <li>
                                    <input type="radio" name="recipeCat" id="cat_dessert" value="Dessert"/>
                                    <label for="cat_dessert">&nbsp;Dessert</label>                                    
                                </li>
                                <li>
                                    <input type="radio" name="recipeCat" id="cat_other" value="Other"/> 
                                    <label for="cat_other">&nbsp;Other</label>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <label for="chooseDate">Choose Date :</label>
                            <input type="date" name="chooseDate" id="chooseDate" />
                        </li>
                        <li>
                            <label for="flavorRange">Flavor Range :</label>
                            <input type="range" value="0" max="100" min="0" id="flavorRange" />
                        </li>
                        <li>
                            <label for="ingredients">Ingredients :</label>
                            <textarea name="ingredients" id="ingredients" ></textarea>
                        </li>                        
                        <li>
                            <label for="directions">Directions :</label>
                            <textarea name="directions" id="directions"></textarea>
                        </li>
                    </ul>
               </fieldset>
               <input type="button" value="Save Recipe" id="submitForm"/>
               <input type="hidden" name="language" value="English" id="language" />
           </form>
        </section>
        <footer>
           <a href="#" class="gBtn" id="clearData">Clear Data</a>
           <a href="#" class="gBtn" id="displayData">Display Data</a>            
        </footer>
    </body>
</html>
